<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:component>
#foreach($element in $beanModel.beanElements)#if($element.knownInputType)
	<b:formGroup>
		<label id="${element.value}_label" for="#{${element.value}Component.clientId}">#if($element.boolean)<h:selectBooleanCheckbox value="#{obj.${element.value}}" binding="#{${element.value}Component}"></h:selectBooleanCheckbox>#end${util.splitCamelCase($element.value)}</label>
#if($element.string || $element.numeric)
		<h:inputText styleClass="form-control" value="#{obj.${element.value}}" binding="#{${element.value}Component}"#if($element.id) disabled="#{obj.${element.value} != #if($element.numeric)0#{else}null#end and crudapp.mode eq 'edit'}"#end>
#if($element.numeric)
			<f:convertNumber></f:convertNumber>
#end
		</h:inputText>
#elseif(${element.dateTimeType})
		<b:date value="#{obj.${element.value}}" converter="#{crudapp.converter}"#if($element.id) disabled="#{obj.${element.value} != #if($element.numeric)0#{else}null#end and crudapp.mode eq 'edit'}"#end>
    	</b:date>
#end
	</b:formGroup>
#elseif($element.collection)
#end
#end
</ui:component>
</html>
