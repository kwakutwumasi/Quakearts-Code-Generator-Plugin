<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
#set($id = $beanModel.generatorProperties["model.id"])#if($id)
   		<h:form>
			<b:messages showDetail="true" dismissible="true"></b:messages>
            <span class="h4">#{crudapp.${beanModel.name}.${id.value} != #if($id.primitiveNumber)0#{else}null#end? 'Edit':'Create'} ${util.splitCamelCase($beanModel.beanClass.simpleName)}</span>
    		<ui:include src="/tm/${beanModel.name}.crud.xhtml">
				<ui:param name="obj" value="#{crudapp.${beanModel.name}}"></ui:param>
			</ui:include>
			<b:buttonGroup>
				<b:button value="Save">
#if($id.identity)
					<c:saveUpdate object="#{crudapp.${beanModel.name}}" action="update" unless="#{crudapp.${beanModel.name}.${id.value} == #if($id.primitiveNumber)0#{else}null#end}"></c:saveUpdate>
					<c:saveUpdate object="#{crudapp.${beanModel.name}}" action="save" unless="#{crudapp.${beanModel.name}.${id.value} != #if($id.primitiveNumber)0#{else}null#end}"></c:saveUpdate>
#else
					<c:saveUpdate object="#{crudapp.${beanModel.name}}"></c:saveUpdate>
#end
					<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button value="Delete" disabled="#{crudapp.${beanModel.name}.${id.value} == #if($id.primitiveNumber)0#{else}null#end}">
					<c:delete object="#{crudapp.${beanModel.name}}"></c:delete>
					<c:set as="#{null}" var="#{crudapp.${beanModel.name}}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button value="Reset" disabled="#{crudapp.${beanModel.name}.${id.value} == #if($id.primitiveNumber)0#{else}null#end}">
					<c:set as="#{null}" var="#{crudapp.${beanModel.name}}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
			</b:buttonGroup>
   		</h:form>
#end
	</ui:define>
</ui:composition>
</html>
