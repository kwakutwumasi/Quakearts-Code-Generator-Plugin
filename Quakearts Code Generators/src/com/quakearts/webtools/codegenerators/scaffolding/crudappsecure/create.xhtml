<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:ga="http://gravel.jboss.org/jsf/2.0/action"
	xmlns:c="http://quakearts.com/2.0/common"
	xmlns:ga="http://">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
		<ga:checkRole roles="$createrole" message="You are not authorized to insert into this table" severity="fatal">
#set($id = $beanModel.generatorProperties["model.id"])#if($id)
   		<b:form type="horizontal">
			<b:messages showDetail="true" dismissible="true"></b:messages>
            <span class="h4">#{crudapp.${beanModel.name}.${id.value} != #if($id.numeric)0#{else}null#end? 'Edit':'Create'} ${beanModel.beanClass.simpleName}</span>
    		<ui:include src="/tm/${beanModel.name}.crud.xhtml">
				<ui:param name="obj" value="#{crudapp.${beanModel.name}}"></ui:param>
			</ui:include>
			<b:buttonGroup>
				<b:button value="Save">
#if($id.identity)
					<c:saveUpdate object="#{crudapp.${beanModel.name}}" action="update" unless="#{crudapp.${beanModel.name}.${id.value} == #if($id.numeric)0#{else}null#end}"></c:saveUpdate>
					<c:saveUpdate object="#{crudapp.${beanModel.name}}" action="save" unless="#{crudapp.${beanModel.name}.${id.value} != #if($id.numeric)0#{else}null#end}"></c:saveUpdate>
#else
					<c:saveUpdate object="#{crudapp.${beanModel.name}}"></c:saveUpdate>
#end
					<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<ga:checkRole roles="$deleterole">
				<b:button value="Delete" disabled="#{crudapp.${beanModel.name}.${id.value} == #if($id.numeric)0#{else}null#end}">
					<c:delete object="#{crudapp.${beanModel.name}}"></c:delete>
					<c:set as="#{null}" var="#{crudapp.${beanModel.name}}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				</ga:checkRole>
				<b:button value="Reset" disabled="#{crudapp.${beanModel.name}.${id.value} == #if($id.numeric)0#{else}null#end}">
					<c:set as="#{null}" var="#{crudapp.${beanModel.name}}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
			</b:buttonGroup>
   		</b:form>
#end
		</ga:checkRole>
	</ui:define>
</ui:composition>
</html>
