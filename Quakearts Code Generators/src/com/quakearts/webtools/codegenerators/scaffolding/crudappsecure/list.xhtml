<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:ga="http://gravel.jboss.org/jsf/2.0/action"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
        <ga:checkRole roles="$readrole" message="You are not authorized to read from this table" severity="fatal">
		<b:form type="horizontal">
 			<b:messages showDetail="true"></b:messages>
    		<span class="h4"> #{crudapp.mode eq 'edit'?'Edit ':'Search '} ${beanModel.beanClass.simpleName}
				<<h:outputLink styleClass="btn btn-primary" rendered="#{crudapp.mode eq 'edit'}"
					value="#{facesContext.externalContext.requestPathInfo}">
					<b:glyph value="backward"></b:glyph>
					Back to search...
                </h:outputLink>
            </span>
			<b:row rendered="#{empty crudapp.mode}">		
				<b:pagination for="#{table}" limit="10"></b:pagination>
				<b:dataTable value="#{crudapp.${beanModel.name}List}" var="${beanModel.name}" binding="#{table}">
#foreach($element in $beanModel.beanElements)
#if(!$element.collection && !$element.map)
    				<h:column>
    					<f:facet name="header">
    						${util.splitCamelCase($element.value)}
    					</f:facet>
    					#{${beanModel.name}.${element.value}}
    				</h:column>
#end
#end
					<ga:checkRole roles="$updaterole">
					<h:column>
    					<f:facet name="header">
    						Action
    					</f:facet>
    					<h:commandLink value="Edit">
    						<c:set as="#{$beanModel.name}" var="#{crudapp.${beanModel.name}}"></c:set>
    						<c:set as="edit" var="#{crudapp.mode}" />
							<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
    					</h:commandLink>
    				</h:column>
                    </ga:checkRole>
    			</b:dataTable>
			</b:row>
			<b:row rendered="#{crudapp.mode eq 'edit' or empty crudapp.mode}">
				<ui:include src="/tm/${beanModel.name}.crud.xhtml">
					<ui:param name="obj" value="#{crudapp.${beanModel.name}}"></ui:param>
				</ui:include>
				<ga:checkRole roles="$updaterole">
				<b:buttonGroup rendered="#{crudapp.mode eq 'edit'}">
					<b:button value="Save">
						<c:saveUpdate object="#{crudapp.${beanModel.name}}" action="update"></c:saveUpdate>
						<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
					</b:button>
					<ga:checkRole roles="$deleterole">
					<b:button value="Delete">
						<c:delete object="#{crudapp.${beanModel.name}}"></c:delete>
						<c:executeAction listener="#{crudapp.remove${util.camelCase($beanModel.name)}}"></c:executeAction>
						<c:set as="#{null}" var="#{crudapp.${beanModel.name}}"></c:set>
						<c:set as="#{null}" var="#{crudapp.mode}"></c:set>
						<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
					</b:button>
                    </ga:checkRole>
				</b:buttonGroup>
                </ga:checkRole>
				<b:button rendered="#{empty crudapp.mode}">
					Search
					<c:executeAction listener="#{crudapp.find${util.camelCase($beanModel.name)}}"></c:executeAction>
					<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
			</b:row>
		</b:form>
		</ga:checkRole>
    </ui:define>
</ui:composition>
</html>
