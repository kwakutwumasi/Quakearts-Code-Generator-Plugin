<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:com="http://quakearts.com/2.0/common"
	xmlns:ga="http://gravel.jboss.org/jsf/2.0/action">
	<ga:responseActions>
		<com:read object="#{${name}}" id="#{param.id}" type="#{${name}.class}" unless="#{param.id eq null}" />
	</ga:responseActions>
	<h:form id="formopen">
		<b:inputText id="tag:default" label="${util.toLabel($value)}" value="#{${name}.${value}}" />
		<b:inputText id="tag:int" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateLongRange></f:validateLongRange></b:inputText>
		<b:inputText id="tag:java.lang.Integer" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateLongRange></f:validateLongRange></b:inputText>
		<b:inputText id="tag:long" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateLongRange></f:validateLongRange></b:inputText>
		<b:inputText id="tag:java.lang.Long" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateLongRange></f:validateLongRange></b:inputText>
		<b:inputText id="tag:double" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateDoubleRange></f:validateDoubleRange></b:inputText>
		<b:inputText id="tag:java.lang.Double" label="${util.toLabel($value)}" value="#{${name}.${value}}" validatorMessage="Enter a valid number"><f:validateDoubleRange></f:validateDoubleRange></b:inputText>
		<div id="tag:java.sql.Date"><label for="">${util.toLabel($value)}</label><span class="form-control"><b:date format="dmy" value="#{${name}.${value}}"><f:convertDateTime format="dd/MM/yyyy"></f:convertDateTime></b:date></span></div>
		<div id="tag:java.util.Date"><label for="">${util.toLabel($value)}</label><span class="form-control"><b:date format="dmy" value="#{${name}.${value}}"><f:convertDateTime format="dd/MM/yyyy"></f:convertDateTime></b:date></span></div>
		<div id="tag:java.sql.Timestamp"><label for="">${util.toLabel($value)}</label><span class="form-control"><b:date format="dmy" value="#{${name}.${value}}"><f:convertDateTime format="dd/MM/yyyy"></f:convertDateTime></b:date></span></div>
		<b:checkbox id="tag:boolean" label="${util.toLabel($value)}" value="#{${name}.${value}}"></b:checkbox>
		<b:checkbox id="tag:java.lang.Boolean" labe="${util.toLabel($value)}" value="#{${name}.${value}}"></b:checkbox>
		<b:buttonGroup>	
			<b:button value="Save" disabled="#{${name}.id gt 0}">
				<f:ajax execute="@form" render="@form" onevent="" />
				<com:saveUpdate object="#{${name}}" action="save" />
			</b:button>
			<b:button value="Update" disabled="#{${name}.id gt 0}">
				<f:ajax execute="@form" render="@form" onevent="" />
				<com:saveUpdate object="#{${name}}" action="update" />
			</b:button>
			<b:button value="Delete" disabled="#{${name}.id gt 0}">
				<f:ajax execute="@form" render="@form" onevent="" />
				<com:delete object="#{${name}}" />
			</b:button>
		</b:buttonGroup>
	</h:form>
</html>
