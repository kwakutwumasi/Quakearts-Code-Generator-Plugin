<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:ga="http://gravel.jboss.org/jsf/2.0/action"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
   		<b:form type="horizontal">
			<b:messages showDetail="true" dismissible="true"></b:messages>
            <span class="h4">#{crudapp.party.id != 0? 'Create':'Edit'} Party</span>
    		<ui:include src="/tm/party.crud.xhtml">
				<ui:param name="obj" value="#{crudapp.party}"></ui:param>
			</ui:include>
			<b:buttonGroup>
				<b:button value="Save">
					<c:saveUpdate object="#{crudapp.party}" action="update" unless="#{crudapp.party.id == 0}"></c:saveUpdate>
					<c:saveUpdate object="#{crudapp.party}" action="save" unless="#{crudapp.party.id != 0}"></c:saveUpdate>
					<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button value="Delete" disabled="#{crudapp.party.id == 0}">
					<c:delete object="#{crudapp.party}"></c:delete>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button value="Reset" disabled="#{crudapp.party.id == 0}">
					<c:set as="#{null}" var="#{crudapp.party}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
			</b:buttonGroup>
   		</b:form>
	</ui:define>
</ui:composition>
</html>
