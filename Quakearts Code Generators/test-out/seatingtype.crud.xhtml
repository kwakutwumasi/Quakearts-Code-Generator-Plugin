<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:ga="http://gravel.jboss.org/jsf/2.0/action"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:component>
	<b:formGroup>
		<label id="description_label" for="#{descriptionComponent.clientId}">Description</label>
		<h:inputText styleClass="form-control" value="#{obj.description}" binding="#{descriptionComponent}">
		</h:inputText>
	</b:formGroup>
	<b:formGroup>
		<label id="valid_label" for="#{validComponent.clientId}"><h:selectBooleanCheckbox value="#{obj.valid}" binding="#{validComponent}"></h:selectBooleanCheckbox>Valid</label>
	</b:formGroup>
</ui:component>
</html>
